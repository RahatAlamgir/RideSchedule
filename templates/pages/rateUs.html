{% extends "../base/base.html" %}
{% load static %}
{% block content %}
<div class="middleR">
    <div class="containR">
        <div class="postR">
            <div class="textR">Thanks for rating us!</div>
            <div class="editR">Edit</div>
        </div>
        <div class="star-widget">
            <input  type="radio" name="rate" id="rate-5">
            <label for="rate-5" class="fas fa-star "></label>
            <input type="radio" name="rate" id="rate-4">
            <label for="rate-4" class="fas fa-star"></label>
            <input type="radio" name="rate" id="rate-3">
            <label for="rate-3" class="fas fa-star"></label>
            <input type="radio" name="rate" id="rate-2">
            <label for="rate-2" class="fas fa-star"></label>
            <input type="radio" name="rate" id="rate-1">
            <label for="rate-1" class="fas fa-star"></label>
            <form action="#" class="formR">
                <header></header>
                <div class ="textareaR">
                    <textarea cols="30" placeholder="Describe your experience."></textarea>
                </div>
                <div class="btn">
                    <button type="submit">
                        Post
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    
</div>
<script>
        const btn = document.querySelector("button");
        const postR = document.querySelector(".postR");
        const weidget = document.querySelector(".star-widget");
        const editBtn = document.querySelector(".editR");
        btn.onclick =()=>{
            weidget.style.display = "none";
            postR.style.display = "block";
           
            editBtn.onclick =()=>{
            weidget.style.display = "block";
            postR.style.display = "none";
            
            }
            return false;

        }
</script>

{% endblock %}
