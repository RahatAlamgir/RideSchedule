{% extends "../base/base.html" %}
{% load static %}
{% block content %}
<div class="imagediv">
    <img src="{%  static 'image/background/bg3.png' %}" height="1080px" width="1920px" alt="bg">
</div>
<div class="container">
         <div class="form">
            <form action="#" method="POST">

               <!-- <i class="fa-solid fa-circle"></i> -->


               <div class="inputlocation">
                  <i class="fa fa-location"></i>
                  <input type="text" id="locationL" name="picklocation" placeholder="Enter location">
                  
                  
                  
               </div>

               <div class="inputlocation">
                  <i class="fa fa-location"></i>
                  <input type="text" id="locationL" name="droplocation" placeholder="Enter destination">
                 
               </div>
               <div>
                  <span>Set your Ride Timing</span>
               </div>
               <div class="inputtime">
                  
                  <input type="text" id="timeL" name="startTime" placeholder="Start time">
                  
               </div>
               {% comment %} <div class="inputtime"> 
                  <input type="text" id="timeL" name="endTime" placeholder="end time">
                  
               </div> {% endcomment %}
               <div class="inputtime"> 
                  <input type="text" id="timeL" name="SPrice" placeholder="price">
                  
               </div>
               
               <div class="weeks">
                  <a href="#" class="day">SUN</a>
                  <a href="#" class="day">MON</a>
                  <a href="#" class="day">TUE</a>
                  <a href="#" class="day">WED</a>
                  <a href="#" class="day">THE</a>
                  <a href="#" class="day">FRI</a>  
                  <a href="#" class="day">SAT</a>
               </div>
               <div class="submitBtn"><input value="Submit" type="submit"></div>
            </form>
         </div>
      </div>


      

{% endblock %}
